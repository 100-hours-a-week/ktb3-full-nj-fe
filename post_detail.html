<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/detail.css">
</head>
<body>
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-profile" id="profileMenu">
          <!-- 프로필 이미지 영역 -->
          <span class="profile-avatar">
            <img src="/images/default-profile.png" alt="프로필">
          </span>
          <!-- 드롭다운 메뉴 -->
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="location.href='profile_edit.html'">회원정보수정</div>
            <div class="dropdown-item active">비밀번호수정</div>
            <div class="dropdown-item" onclick="logout()">로그아웃</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="detail-container">
      <!-- ✅ 로딩 표시 추가 -->
      <div id="loadingIndicator" style="display: none; text-align: center; padding: 80px;">
        <p style="font-size: 18px; color: #999;">게시글을 불러오는 중...</p>
      </div>
      
      <!-- 게시글 헤더 -->
      <div class="detail-header">
        <div class="detail-title-wrapper">
          <h2 class="detail-title">제목 로딩 중...</h2>
          <div class="detail-actions">
            <button class="btn btn-secondary btn-small">수정</button>
            <button class="btn btn-secondary btn-small">삭제</button>
          </div>
        </div>
        
        <div class="detail-meta">
          <div class="post-author">
            <span class="author-avatar">👤</span>
            <span class="author-name">작성자 로딩 중...</span>
          </div>
          <span class="post-date">날짜 로딩 중...</span>
        </div>
      </div>
      
      <!-- 게시글 내용 -->
      <div class="detail-content">
        <img src="" alt="게시글 이미지" class="detail-image" style="display: none;">
        
        <div class="detail-text">
          내용을 불러오는 중...
        </div>
        
        <div class="detail-stats">
          <div class="stat-item like-button inactive" id="likeButton">
            <div class="stat-value" id="likeCount">0</div>
            <div class="stat-label">좋아요수</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">0</div>
            <div class="stat-label">조회수</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">0</div>
            <div class="stat-label">댓글</div>
          </div>
        </div>
      </div>
      
      <!-- 댓글 섹션 -->
      <div class="comments-section">
        <h3 class="comments-title">댓글</h3>
        
        <!-- 댓글 입력 -->
        <form class="comment-form" id="commentForm">
          <textarea 
            class="comment-input" 
            id="commentInput"
            placeholder="댓글을 남겨주세요!"
          ></textarea>
          <button type="submit" class="btn btn-primary comment-submit" id="commentSubmit" disabled>
            댓글 등록
          </button>
        </form>
        
        <!-- ✅ 댓글 목록 (JS에서 동적 렌더링) -->
        <div class="comments-list">
          <!-- 여기에 JS가 댓글을 추가함 -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/format.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script> 
  <script src="scripts/posts/detail.js"></script>
  
  <!-- 페이지 초기화 -->
  <script>
    // 헤더 초기화
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
