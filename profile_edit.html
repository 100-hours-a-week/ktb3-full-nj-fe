<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-profile" id="profileMenu">
          <!-- 프로필 이미지 영역 -->
          <span class="profile-avatar">
            <img src="/images/default-profile.png" alt="프로필">
          </span>
          <!-- 드롭다운 메뉴 -->
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="location.href='profile_edit.html'">회원정보수정</div>
            <div class="dropdown-item active">비밀번호수정</div>
            <div class="dropdown-item" onclick="logout()">로그아웃</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="profile-form-container">
      <div class="profile-section">
        <h2 class="form-title">회원정보수정</h2>
        
        <!-- 프로필 이미지 -->
        <div class="profile-image-wrapper">
          <div class="profile-image-container" id="profileImageContainer">
            <div class="profile-image" id="profileImage">
              <img src="/images/default-profile.png" alt="프로필">
            </div>
            <div class="profile-image-overlay">
              <span class="overlay-text">변경</span>
            </div>
          </div>
          <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
        </div>
        
        <!-- 폼 -->
        <form id="profileForm">
          <!-- 이메일 (읽기 전용) -->
          <div class="form-group">
            <label class="form-label required">이메일</label>
            <input 
              type="email" 
              class="form-input"
              id="emailDisplay"
              style="background: #f5f5f5; cursor: not-allowed;"
              value=""
              placeholder="이메일 로딩 중"
              readonly
            >
          </div>
          
          <!-- 닉네임 -->
          <div class="form-group">
            <label class="form-label required">닉네임</label>
            <input 
              type="text" 
              class="form-input" 
              placeholder="닉네임을 입력하세요"
              id="nicknameInput"
              maxlength="10"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 버튼들 -->
          <div class="profile-actions">
            <button type="submit" class="btn btn-primary">수정하기</button>
            <button type="button" class="btn btn-secondary">회원 탈퇴</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- 도메인별 구조: 스크립트 로드 -->
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/validators.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script> 
  <script src="scripts/users/profile_edit.js"></script>
  
  <!-- 페이지 초기화 -->
  <script>
    // 헤더 초기화
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
