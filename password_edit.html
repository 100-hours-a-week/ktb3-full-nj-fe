<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body class="profile-page">
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <button class="header-back">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-spacer"></div>
      </div>
    </header>
    
    <div class="profile-form-container">
      <div class="profile-section">
        <h2 class="form-title">비밀번호 수정</h2>
        
        <form id="passwordForm">
          <!-- 비밀번호 -->
          <div class="form-group">
            <label class="form-label required">비밀번호</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 입력하세요"
              id="passwordInput"
              required
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label class="form-label required">비밀번호 확인</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 한번 더 입력하세요"
              id="passwordConfirmInput"
              required
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 버튼 -->
          <button type="submit" class="btn btn-primary" disabled>수정하기</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/users/password_edit.js"></script>
</body>
</html>
