<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <button class="header-back">‹</button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-profile" id="profileMenu">
          <!-- 프로필 이미지 영역 -->
           <span class="profile-avatar"></span>
          <!-- 드롭다운 메뉴 -->
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="location.href='profile_edit.html'">회원정보수정</div>
            <div class="dropdown-item active">비밀번호수정</div>
            <div class="dropdown-item" onclick="logout()">로그아웃</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="profile-form-container">
      <div class="profile-section">
        <h2 class="form-title">비밀번호 수정</h2>
        
        <!-- 비밀번호-->
        <form id="passwordForm">
          <div class="form-group">
            <label class="form-label required">비밀번호</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 입력하세요"
              id="passwordInput"
              required
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label class="form-label required">비밀번호 확인</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 한번 더 입력하세요"
              id="passwordConfirmInput"
              required
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 버튼들 -->
          <button type="submit" class="btn btn-primary" disabled>수정하기</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- 도메인별 구조: 스크립트 로드 -->
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/validators.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script> 
  <script src="scripts/users/password_edit.js"></script>

  <!-- 페이지 초기화 -->
  <script>
    // 헤더 초기화
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
